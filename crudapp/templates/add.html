{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Add</h3><hr>
      <form method='post' action='{{url_for("add")}}'>
        <div class='form-group'>
          <label>Gender</label>
          <input type='text' name='Gender' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>Item</label>
          <input type='text' name='Item' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>Size</label>
          <input type='text' name='Size' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>Date</label>
          <input type='date' name='Date' required class='form-control'>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
